<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock, Paper, or Scissors</title>
</head>

<body>
	<h1 class="header">Letâ€™s play!</h1>
	<div class="wrapper">
		<div class="play_block">
			<h3>Game</h3>
			<div class="point_wrap">
				<p id="field_result"></p>
			</div>
			<div class="field_game">
			You
			<div id="player" class="player">
			
			</div>
			Computer
			<div id="computer" class="computer">
			</div>
			</div>
			<div class="buttons_wrap">
				<button id="rock">rock</button>
				<button id="paper">paper</button>
				<button id="scissors">scissors</button>
				<button id="reset">reset</button>
			</div>
		</div>
		<div class="rules">
			<h3>Game rules</h3>
			<p>
				-Scissors beats a paper,<br>
				-Paper beats rock,<br>
				-Rock beats scissors.<br>
				-And we play up to three wins!

			</p>
		</div>
	</div>
</body>

</html>
