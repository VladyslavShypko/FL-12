<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
<h1 class="header">Tic Tac Toe</h1>
   <div class="container">
   <div class="computer">
       <h2 class="computer_title">Computer(mark - O)</h2>
       <p class="computer_score">Score: 0</p>
   </div>
    <table class="wrapper_board" cellspacing="0" border="2">
       <tr class="wrapper_row">
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
        </tr>
        <tr class="wrapper_row">
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
        </tr>
        <tr class="wrapper_row">
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="user">
        <h2 class="user_title">User(mark - X)</h2>
        <p class="user_score">Score: 0</p>
    </div>
    </div>
<div class="wrapper_buttons">
   <button id="new_game">New game</button>
<button id="clear">Clear</button>
</div>
</body>
</html>
